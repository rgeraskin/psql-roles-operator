---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - postgres.rgeraskin.dev
  resources:
  - roles
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - postgres.rgeraskin.dev
  resources:
  - roles/finalizers
  verbs:
  - update
- apiGroups:
  - postgres.rgeraskin.dev
  resources:
  - roles/status
  verbs:
  - get
  - patch
  - update
